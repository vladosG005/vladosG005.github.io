<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Таблицы</title>
<style>
table {
	width: 200px;
	border: 1px solid gray;
	margin: 20px;
	float: left;
}
td, th {
	border: 1px solid gray;
	padding: 30px;
}
</style>
</head>
<body>
	<table>
		<caption>1-й шаблон таблицы</caption>
		<tbody>
		<tr>
			<th>1</th>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<th>4</th>
			<td>5</td>
			<td>6</td>
		</tr>
		</tbody>
	</table>

	<table>
		<caption>2-й шаблон таблицы</caption>
		<tbody>
		<tr>
			<th>1</th>
			<th>2</th>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
