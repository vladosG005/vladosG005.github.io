<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <title>Оформление вертикального меню</title>
  <script src="https://kit.fontawesome.com/51b76e184e.js" crossorigin="anonymous"></script>
  <style>
   html {
    background: #f0f0f0;
   }
   .menu {
    width: 200px;
    background: #fff;
   }
   .menu ul {
    list-style-type: none;
   }
   .menu li ul {
    display: none;
    position: relative;
    top: 0;
    width: 150px;	
   }
   .menu li:hover ul {
    display: block;	
   }
   .menu li i {
    margin-right: 5px;
   }
   .menu li .fa-square-minus {
    display: none;
   }
   .menu li:hover .fa-square-minus {
    display: inline;
   }
   .menu li:hover .fa-square-plus {
    display: none;
   }
  </style>
 </head>
 <body>

  <nav class="menu">
   <ul>
    <li><i class="fa-regular fa-square-plus"></i><i class="fa-regular fa-square-minus"></i><a href="#">Фильмы</a>
     <ul>
      <li><i class="fa-regular fa-circle-dot"></i><a href="#">Экшн</a></li>
      <li><i class="fa-regular fa-circle-dot"></i><a href="#">Мелодрамы</a></li>
      <li><i class="fa-regular fa-circle-dot"></i><a href="#">Сериалы</a></li>
      <li><i class="fa-regular fa-circle-dot"></i><a href="#">Семейные</a></li>
     </ul>
    </li>
    <li><i class="fa-regular fa-square-plus"></i><i class="fa-regular fa-square-minus"></i><a href="#">Музыка</a>
     <ul>
      <li><i class="fa-regular fa-circle-dot"></i><a href="#">Классика</a></li>
      <li><i class="fa-regular fa-circle-dot"></i><a href="#">Джаз</a></li>
      <li><i class="fa-regular fa-circle-dot"></i><a href="#">Рок</a></li>
      <li><i class="fa-regular fa-circle-dot"></i><a href="#">Грандж</a></li>
     </ul>
    </li>
    <li><i class="fa-regular fa-square-plus"></i><i class="fa-regular fa-square-minus"></i><a href="#">Софт</a>
     <ul>
      <li><i class="fa-regular fa-circle-dot"></i><a href="#">Графика</a></li>
      <li><i class="fa-regular fa-circle-dot"></i><a href="#">3D-моделирование</a></li>
      <li><i class="fa-regular fa-circle-dot"></i><a href="#">Машинопись</a></li>
      <li><i class="fa-regular fa-circle-dot"></i><a href="#">Переводчики</a></li>
     </ul>
    </li>
    <li><i class="fa-regular fa-square-plus"></i><i class="fa-regular fa-square-minus"></i><a href="#">Игры</a>

     </ul>
    </li>
   </ul>
  </nav>
  
 </body>
</html>
